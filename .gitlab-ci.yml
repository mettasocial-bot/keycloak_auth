image: ruby:latest

before_script:
    - gem install dpl

stages:
    - deploy
    - alert

deploy:
    variables:
      APP_NAME: "prod-meraklis-auth"
    type: deploy
    stage: deploy
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$APP_NAME --api-key=$HEROKU_API_KEY
    only:
        - /^production-.*$/
    except:
      changes:
        - serverless.yml
        - README.md
        - serverless-functions/**/*

on failure:
  stage: alert
  before_script:
    - echo "Sending message on slack"
  script:
    - . ./ci-scripts/slack_alert.sh production 0
  only:
    - /^production-.*$/
  when: 
    on_failure
  except:
    changes:
      - serverless.yml
      - README.md
      - serverless-functions/**/*

on success:
  stage: alert
  before_script:
    - echo "Sending message on slack"
  script:
    - . ./ci-scripts/slack_alert.sh production 1
  only:
    - /^production-.*$/
  when: 
    on_success
  except:
    changes:
      - serverless.yml
      - README.md
      - serverless-functions/**/*