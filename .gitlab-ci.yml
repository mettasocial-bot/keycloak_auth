image: ruby:latest

before_script:
  - gem install dpl

stages:
  - deploy
  - alert

# TODO automate AWS ECS deployment . Build trigger

serverless:
  image: node:14.17.3
  before_script:
    - cd serverless-functions
    - . ../ci-scripts/do_npm_install.sh
  stage: deploy
  script:
    - npx serverless deploy
  only:
    refs:
      - /^production-.*$/
    changes:
      - serverless-functions/**/*
      - .gitlab-ci.yml
      - ci-scripts/**/*

on failure:
  stage: alert
  before_script:
    - echo "Sending message on slack"
  script:
    - . ./ci-scripts/slack_alert.sh production 0
  only:
    refs:
      - /^production-.*$/
    changes:
      - serverless-functions/**/*
      - serverless.yml
      - keycloak-custom-theme/**/*
      - docker-entrypoint.sh
      - Dockerfile
      - heroku.yml
      - .gitlab-ci.yml
      - ci-scripts/**/*
  when: on_failure

on success:
  stage: alert
  before_script:
    - echo "Sending message on slack"
  script:
    - . ./ci-scripts/slack_alert.sh production 1
  only:
    refs:
      - /^production-.*$/
    changes:
      - serverless-functions/**/*
      - serverless.yml
      - keycloak-custom-theme/**/*
      - docker-entrypoint.sh
      - Dockerfile
      - heroku.yml
      - .gitlab-ci.yml
      - ci-scripts/**/*
  when: on_success
