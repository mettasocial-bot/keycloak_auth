image: ruby:latest

before_script:
    - gem install dpl

stages:
    - deploy
    - alert

non-production:
    variables:
      APP_NAME: "non-prod-meraklis-auth"
    type: deploy
    stage: deploy
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$APP_NAME --api-key=$HEROKU_API_KEY
    only:
        - master

on non-production failure:
  stage: alert
  script:
    - . ./ci-scripts/slack_alert.sh non-prod 0
  only:
    - master
  when: 
    on_failure

on non-production success:
  stage: alert
  script:
    - . ./ci-scripts/slack_alert.sh non-prod 1
  only:
    - master
  when: 
    on_success

production:
    variables:
      APP_NAME: "prod-meraklis-auth"
    type: deploy
    stage: deploy
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$APP_NAME --api-key=$HEROKU_API_KEY
    only:
        - /^production-.*$/

on production failure:
  stage: alert
  script:
    - . ./ci-scripts/slack_alert.sh production 0
  only:
    - /^production-.*$/
  when: 
    on_failure

on production success:
  stage: alert
  script:
    - . ./ci-scripts/slack_alert.sh production 1
  only:
    - /^production-.*$/
  when: 
    on_success